<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<script>
function calculateGrade() {
  var marks = prompt("Please enter the student's marks:");
  marks = parseInt(marks); // Convert string input to integer

  if (marks < 0 || marks > 100) {
    alert("Error: Marks should be between 0 and 100.");
  } else if (marks >= 70) {
    alert("Grade: A");
  } else if (marks >= 60) {
    alert("Grade: B");
  } else if (marks >= 50) {
    alert("Grade: C");
  } else if (marks >= 40) {
    alert("Grade: D");
  } else {
    alert("Grade: E");
  }
}
</script>
</head>
<body>
<button onclick="calculateGrade()">Calculate Grade</button>
</body>
</html>
