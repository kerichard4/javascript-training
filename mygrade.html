<!DOCTYPE html>
<html lang="en">

<body>

    <script>


        {
  let marks = prompt("Please enter the student's marks:");

  if (marks < 0 || marks > 100) {
    console.log("Error: Marks should be between 0 and 100.");
  } else if (marks >= 70) {
    console.log("Grade: A");
  } else if (marks >= 60) {
    console.log("Grade: B");
  } else if (marks >= 50) {
    console.log("Grade: C");
  } else if (marks >= 40) {
    console.log("Grade: D");
  } else {
    console.log("Grade: E");
  }
}

    </script>
</body>

</html>
