    <script>
        let colors=["red","green","blue"]
        console.log(colors)

// modify second element in an array

let fruits=["bananas","oranges", "mangoes","apples"]
fruits[1]="pear"
console.log(fruits)
  
// length of the array
let b=fruits.length
console.log(b)

// pop() method to remove the last element from the array

let languages=["kiswahili","luo","english","french","german"]
console.log(languages)

languages.pop()
console.log(languages)

let arr1=["a","b","c","d"]
let arr2=["1","2","3","4"]
let c=arr1.concat(arr2)
c.shift()
console.log(c)

arr3=["1","2","3","4","5","6","7","8"]
console.log(arr3)

let d=arr3.slice(2,5)
console.log(d)



    </script>
