<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        // Assignment 1: Create an Array
        // Create an array named colors with the following elements: 'red', 'green', 'blue'.

        let colors = ["red", "green", "blue"]
        console.log(colors)

        // Assignment 2: Access and Modify Array Elements
        // Given the array fruits, access the second element and change it to 'pear'. Then, print the modified array.


        let fruits = ["bananas", "oranges", "mangoes", "apples"]
        fruits[1] = "pear"
        console.log(fruits)

        // Assignment 3: Determine the Length of an Array
        // Given the array numbers, determine its length and store it in a variable lengthOfNumbers. Then, print lengthOfNumbers.

        let numbers = ["10", "20", "30", "40"]
        let lenthofnumber = numbers.length
        console.log(lenthofnumber)

        // pop() method to remove the last element from the array

        let languages = ["kiswahili", "luo", "english", "french", "german"]
        console.log(languages)

        languages.pop()
        console.log(languages)

        let arr1 = ["a", "b", "c", "d"]
        let arr2 = ["1", "2", "3", "4"]
        let c = arr1.concat(arr2)
        c.shift()
        console.log(c)

        arr3 = ["1", "2", "3", "4", "5", "6", "7", "8"]
        console.log(arr3)

        let d = arr3.splice(2, 4)
        console.log(d)

        let m = [3, 4]
        m.splice(0, 2,'x', 'y', 'z')
        console.log(m)

    </script>
